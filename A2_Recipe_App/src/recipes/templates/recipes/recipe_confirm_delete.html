<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Delete Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .nav-bar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-bar a:hover {
            color: #4CAF50;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .recipe-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button,
        a.btn {
            padding: 12px 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-delete {
            background-color: #d32f2f;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .btn-cancel {
            background-color: #666;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <h2 style="color: white; margin: 0;">Recipe App</h2>
        <div>
            <a href="{% url 'recipes:list' %}">Back to Recipes</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>⚠️ Delete Recipe?</h1>

        <p>Are you sure you want to permanently delete this recipe?</p>

        <div class="recipe-name">{{ object.name }}</div>

        <p style="color: #999; font-size: 14px;">This action cannot be undone.</p>

        <div class="button-group">
            <form method="POST" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="btn-delete">Yes, Delete It</button>
            </form>
            <a href="{% url 'recipes:list' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </div>
</body>

</html>
