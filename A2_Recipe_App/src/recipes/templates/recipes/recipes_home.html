<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Recipe App Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body,
        h1,
        p {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .login-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .login-link:hover {
            background-color: #45a049;
        }

        .content {
            text-align: center;
            padding: 40px 20px;
        }

        .content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 style="text-align:center; flex: 1;">Welcome to My Recipe App</h1>
        <a href="{% url 'recipes:about' %}" class="login-link"
            style="background-color: #007bff; margin-right: 10px;">About</a>
        <a href="{% url 'login' %}" class="login-link">Login</a>
    </div>

    <div class="content">
        <p>Discover simple and delicious recipes.</p>
        <img src="{% static 'recipes/images/welcome.jpg' %}" width="600">
    </div>
</body>

</html>
