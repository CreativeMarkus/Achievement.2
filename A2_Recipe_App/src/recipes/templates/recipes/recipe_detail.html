<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{{ recipe.name }}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'recipes/favicon.svg' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 15px;
            font-size: 2.5em;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
            padding-left: 15px;
        }

        .recipe-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .recipe-title {
            flex: 1;
        }

        .recipe-title h1 {
            margin-bottom: 0;
        }

        .recipe-image-side {
            flex: 0 0 250px;
            text-align: center;
        }

        .recipe-image-side img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .recipe-header {
                flex-direction: column;
                gap: 20px;
            }

            .recipe-image-side {
                flex: 1;
                max-width: 100%;
            }

            .recipe-image-side img {
                max-width: 100%;
                width: 100%;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        .cooking-time {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 30px;
            color: #0056b3;
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .recipe-image {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .recipe-image img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="recipe-header">
            <div class="recipe-title">
                <h1>{{ recipe.name }}</h1>
            </div>
            {% if recipe.pic %}
            <div class="recipe-image-side">
                <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}" style="width: 200px;">
            </div>
            {% endif %}
        </div>

        <div class="cooking-time">
            <strong>Cooking Time:</strong> {{ recipe.cooking_time }} minutes
        </div>

        <div class="section">
            <h2>Ingredients:</h2>
            <p>{{ recipe.ingredients }}</p>
        </div>

        <div class="section">
            <h2>Instructions:</h2>
            <p>{{ recipe.instructions }}</p>
        </div>

        <a href="{% url 'recipes:list' %}" class="back-link">Back to Recipes</a>
    </div>
</body>

</html>
