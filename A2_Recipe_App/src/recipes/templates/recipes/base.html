<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{% block title %}My Recipe App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: white;
            padding: 40px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-content {
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .sidebar h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 40px 20px;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <img src="{% static 'recipes/images/welcome.jpg' %}" alt="Recipe App Logo">
            </div>
            <h1>My Recipe App</h1>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
